<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>
<body style="background:rgba(245,186,7,0.129);">
    <fieldset style=background:rgba(155,22,155,0.466);>
        <legend><h2>Register</h2></legend>
        <a href="./index.html">Home</a>
        <form action="./login.html" align="center">
            <input type="text" placeholder="Enter your name" required pattern="[a-zA-z0-9]{3,12}"><br><br>
            <input type="email" placeholder="Enter your email" required pattern="[A-Za-z0-9]+@[a-z]+\.[a-z]{2,4}"><br><br>
            <input type="password" placeholder="Enter your password" required pattern="[a-zA-Z0-9!@#$%]{8,12}"><br><br>
            <input type="confirm password" placeholder="Enter your password" required pattern="[a-zA-Z0-9!@#$%]{8,12}"><br><br>
            <button>Register</button>
        </form>
    </fieldset>
    
</body>
</html>
